<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Make Your Collection</title>
</head>

<body>
  <header class="headers form-header">
    <h1></h1>
  </header>
  <nav class="nav form-nav">
  </nav>
  <main class="main form-main">
    <form>
      <fieldset>
        <legend>Make Your Collection</legend>
        <label>Title
          <input type="text" required>
        </label>
        <label>Condition
          <input type="text" required>
        </label>
        <label>Value
          <input type="number" step="0.1" required>
        </label>
        <label>Pressing
          <input type="text">
        </label>
        <label>LP
          <input type="radio" name="size">
        </label>
        <label>EP
          <input type="radio" name="size">
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
